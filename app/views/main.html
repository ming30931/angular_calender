<table calender ng-init="calender_init()">
  <tr>
    <th><a href="#/{{month - 1}}">←</a></th>
    <th colspan="5">{{month}}月</th>
    <th><a href="#/{{month + 1}}">→</a></th>
  </tr>
  <tr>
    <th class="sun">日</th>
    <th>月</th>
    <th>火</th>
    <th>水</th>
    <th>木</th>
    <th>金</th>
    <th class="sat">土</th>
  </tr>
</table>
